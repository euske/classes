<h1>小課題 4. ユークリッドの互除法 - 解答例</h1>

<div class=file>
gcd.py
<pre>
a = int(input("a:"))
b = int(input("b:"))
c = a % b
while c != 0:
    a = b
    b = c
    c = a % b
print(f"gcd = {b}")
</pre>
