<h1>小課題 5. maxi.py を完成させる - 解答例</h1>

<div class=file>
maxi.py
<pre>
a = [-3, 8, 19, -4]
maxi = 0
i = 0
while i &lt; len(a):
    if a[maxi] &lt; a[i]:
        maxi = i
    i = i + 1
print(f"max index = {maxi}")
print(f"max value = {a[maxi]}")
</pre>
